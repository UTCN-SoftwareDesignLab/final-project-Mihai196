<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/home.js"></script>
    <style>
        td {
            width: 200px;
        }

        th {
            text-align: left;
        }

        table, th, td {
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>
    <style>
        .button {
    background-color:#9932CC;
    border: none;
    color: black;
    padding: 10px 15px;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
    }
    .button:hover {
    background-color: #4B0082;
    }
    </style>
    <style>
        body
        {
            background-color: #D3D3D3;
        }
    </style>
</head>
<body>
<a th:href="@{/logout}">Logout</a>

<h1>Users:</h1> <span th:text="${typeTable}"/>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Password</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.role}"></td>
    </tr>
    </tbody>
</table>

<hr/>

<div class="container">
    <form th:action="@{/userOps}" method="post" class="form-horizontal col-sm-6 col-sm-offset-3">
        <div class="form-group">
            <label for="username" class="col-sm-4 control-label">Username:</label>
            <div class="col-sm-8">
                <input type="text" name="username" id="username" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">Password:</label>
            <div class="col-sm-811">
                <input type="password" name="password" id="password" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="role" class="col-sm-4 control-label">Role:</label>
            <div class="col-sm-811">
                <input type="text" name="role" id="role" class="form-control"/>
            </div>
        </div>
        <input type="submit" class="button" name="addUser" value="AddNewUser" />
        <input type="submit" class="button" name="viewUser" value="ViewUsers" />

        <span th:text="${error}"/>
        <span th:text="${addOk}"/>

        <div class="form-group">
            <label for="idUser" class="col-sm-4 control-label">Id:</label>
            <div class="col-sm-811">
                <input type="text" name="idUser" id="idUser" class="form-control"/>
            </div>
        </div>
        <input type="submit" class="button" name="deleteUser" value="DeleteUserById" />
        <input type="submit" class="button" name="updateUser" value="UpdateUserById" />
        <span th:text="${deleteMessage}"/>
        <span th:text="${updateError}"/>
        <span th:text="${updateOk}"/>

        <div class="form-group">
            <label for="userTrack" class="col-sm-4 control-label">Track order activity(username):</label>
            <div class="col-sm-811">
                <input type="text" name="userTrack" id="userTrack" class="form-control"/>
            </div>
        </div>
        <input type="submit" class="button" name="trackUser" value="TrackUser"/>

        <h2>ActivityTrack:</h2>
        <table border="1" >
            <thead>
            <tr>
                <th>ProductName</th>
                <th>ProductPrice</th>
                <th>ProductStock</th>
                <th>Quantity</th>
                <th>CommandOrderId</th>
                <th>ArrivalDate</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="productOrder : ${productOrders}">
                <td th:text="${productOrder.product.name}"></td>
                <td th:text="${productOrder.product.price}"></td>
                <td th:text="${productOrder.product.stock}"></td>
                <td th:text="${productOrder.quantity}"></td>
                <td th:text="${productOrder.commandOrder.id}"></td>
                <td th:text="${productOrder.commandOrder.expectedArrivalDate}"></td>

            </tr>
        </table>




    </form>
</div>
</body>
</html>
